<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="barcelona">
        <img
          src="https://pngimg.com/uploads/fcb_logo/fcb_logo_PNG23.png"
          alt="barca"
        />
        <h3>BARCELONA</h3>
        <button id="barca">Vote</button>
        <footer>Vote Count: <span id="span-barca">0</span></footer>
      </div>
      <div class="juventus">
        <img
          src="https://www.pngitem.com/pimgs/m/201-2019048_juventus-logo-juventus-f-c-hd-png-download.png"
          alt="juventus"
        />
        <h3>JUVENTUS</h3>
        <button id="juventus">Vote</button>
        <footer>Vote Count: <span id="span-juventus">0</span></footer>
      </div>

      <div class="manchester">
        <img
          src="https://toppng.com/uploads/preview/manchester-fc-united-logo-manchester-united-red-logo-11563356937yducqqyygq.png"
          alt="united"
        />
        <h3>UNITED</h3>
        <button id="united">Vote</button>
        <footer>Vote Count: <span id="span-united">0</span></footer>
      </div>
    </div>
    <button id="clear" type="reset">CLEAR</button>
    <script src="script.js"></script>
  </body>
</html>
